<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formatação de string</title>
</head>
<body>
  <script>
    var nome = window.prompt('Qual é seu nome? ')
    document.write(`Seu nome tem ${nome.length} letras.<br/>`)
    document.write(`Olá, ${nome}! Seu nome em maisculo fica assim: ${nome.toLowerCase()}`)
  </script>
</body>
</html>
